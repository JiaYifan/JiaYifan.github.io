<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      repo: 'https://github.com/JiaYifan/JiaYifan.github.io',
      // basePath: '/docs/',
      name: 'JiaYifan\'s blog', // 文档标题，会显示在侧边栏顶部
      loadSidebar: 'side_bar',
      subMaxLevel: 2,
      search: 'auto', // 默认值
      executeScript: true, // 执行文档里的 script 标签里的脚本
      // mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
      // routerMode: 'history',
      alias: {
        // '^\/(.*md)': '/docs/$1'
        '(/Framework.*)$': '/docs$1',
        '(/JS.*)$': '/docs/Html_CSS_JS$1',
        '(/HTML_tag.*)$': '/docs/Html_CSS_JS$1',
        // '(^[^\/]*\/F)(.*)': '$1docs/$2',
        // '/foo/(+*)': '/bar/$1', // supports regexp
        // '/zh-cn/changelog': '/changelog',
        // '/changelog':
        //   'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG',
        '/.*/side_bar.md': '/side_bar.md', // See #301
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
</body>
</html>
